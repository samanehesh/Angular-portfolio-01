<div [ngClass]="'bodyWrapper'">
<header>
  <div>
    <h1>{{name}} {{title }}</h1>
  </div>
  <nav>
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Projects</a
          >
        </li>
        <li>
          <a
            routerLink="projects/categories"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Categories</a
          >
        </li>
        <li>
          <a
            routerLink="projects/tags"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Tags</a
          >
        </li>
      </ul>
    </nav>
  </header>

  <main [ngClass]="'mainWrapper'">

    <router-outlet></router-outlet>

  
  <section id = "filters">

    <article >
      <p>Filter:</p>
      <button (click) = "navigateToProjects()"> {{ segment | uppercase}} 🗑️</button>
    </article>

    <article>
      <app-categories
    ></app-categories>
    </article>

    <article>
      <app-tags
    ></app-tags>
    </article>

  </section>
  
  </main>

  <footer>
    &copy; {{name}} - {{year}}
  </footer>
  

</div>
