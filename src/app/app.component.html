<div [ngClass]="'bodyWrapper'">
<header>
  <div style="margin-top: 30px;" id = "name-title">
    <!-- <div>
      <p id = "name">{{name}} </p>
      <p style="margin-top: 20px;" id = "title">{{title }}</p>
    </div> -->
    <div id = "social-media">
      <a href="//linkedin.com" target="_blank">
          <img src="../assets/images/linkedin2.jpeg" width="32px" height="32">
      </a>

      <a href="//github.com" target="_blank">
          <img src="../assets/images/github.jpeg" width="42px" height="32">
      </a>
      <!-- <a href="//facebook.com" target="_blank">
        <img src="../assets/images/facebook2.jpeg" width="42px" height="42">
    </a> -->
  </div>

  </div>
  <button (click)="toggleMenu()" class="btn-menu" id="btn-menu" aria-label="Toggle Menu">
    <span class="button-content">
      <span class="text">Menu</span>
      <span class="bar" id="bar"></span> 
    </span>
  </button>
  <nav id="main-navigation">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Projects</a
          >
        </li>
        <li>
          <a
            routerLink="/resume"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Resume</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

  </header>

  <main [ngClass]="'mainWrapper'">

    <router-outlet></router-outlet>

  </main>

  <footer >
    &copy; {{name}} - {{year}}
  </footer>
</div>
