<div [ngClass]="'bodyWrapper'">
  <header>
    <h1>{{name}} {{title }}</h1>
    
  </header>
  <main [ngClass]="'mainWrapper'">
    <section *ngIf="!selectedProject">
      <app-projects id = "projects"
      [categoryFilter]="categoryFilter"
      (newCategoryFilterEvent)="setCategoryFilter($event)"
      [tagFilter]="tagFilter"
      (newTagFilterEvent)="setTagFilter($event)"
      (newSelectedProjectEvent)="setSelectedProject($event)">
      </app-projects>
    </section>
    
    <section id="project" *ngIf="selectedProject">
      <button (click)="clearSelectedProject()">Back</button>
      <app-project [project]="selectedProject"></app-project>
    </section>
  
  
  <section >
    <article *ngIf="categoryFilter || tagFilter">
      <p>Filter:</p>
      <button (click)="clearFilters()">{{categoryFilter?.name || tagFilter?.name}} 🗑️</button>
    </article>

    <article>
      <app-categories
      [categoryFilter]="categoryFilter"
      (newCategoryFilterEvent)="setCategoryFilter($event)"
    ></app-categories>
    </article>

    <article>
      <app-tags
      [tagFilter]="tagFilter"
      (newTagFilterEvent)="setTagFilter($event)"
    ></app-tags>
    </article>

  </section>
  
  </main>

  <footer>
    &copy; {{name}} - {{year}}
  </footer>
  

</div>
