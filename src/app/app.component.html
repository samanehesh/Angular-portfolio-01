<div [ngClass]="'bodyWrapper'">
<header>
  <div id = "name-title">
    <p id = "name">{{name}} </p>
    <p id = "title">{{title }}</p>
  </div>
  <button class="btn-menu" id="btn-menu" aria-label="Toggle Menu">
    <span class="button-content">
      <span class="text">Menu</span>
      <span class="bar" id="bar"></span> 
    </span>
  </button>
  <nav id="main-navigation">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/projects"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Projects</a
          >
        </li>
        <li>
          <a
            routerLink="/resume"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Resume</a
          >
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Contact</a
          >
        </li>
        <!-- <li>
          <a
            routerLink="projects/categories"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
            >Categories</a
          >
        </li> -->
        <!-- <li>
          <a
            routerLink="projects/tags"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Tags</a
          >
        </li> -->
      </ul>
    </nav>
  </header>

  <main [ngClass]="'mainWrapper'">

    <router-outlet></router-outlet>

  </main>

  <footer>
    &copy; {{name}} - {{year}}
  </footer>
</div>
<script>
const body = document.body;
const btnMenu = document.getElementById('btn-menu');
const nav = document.getElementById('main-navigation');

btnMenu.addEventListener('click', toggleMenu);

function toggleMenu() {
  body.classList.toggle('show');
  nav.classList.toggle('activated');
  console.log()
}

const mql = window.matchMedia('(min-width: 760px)');
mql.addListener(removeTransition);

function removeTransition(e) {
  if (e.matches) {
    body.classList.remove('show');
    nav.classList.remove('activated');
  }
}

</script>
