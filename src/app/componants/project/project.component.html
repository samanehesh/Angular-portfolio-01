<div id = "project-container">

  <article>
    <ngb-carousel id ="carousel" *ngIf="project && project.image && project.image.length > 0">
      <ng-template ngFor let-image [ngForOf]="project.image">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper carousel-img-wrapper">
            <img [src]="'assets/images/' + image" [alt]="'Image'" class="carousel-img">
          </div>
        </ng-template>
      </ng-template>
    </ngb-carousel>

      <section class="project-card">
        <hr>
        <div>
          <p id = "title" style="text-align: center; ">{{ project?.title | uppercase }}</p>
          <!-- <p class = "p-exerpt" *ngIf="project?.excerpt">{{ project?.excerpt }} </p> -->
          <p class = "p-body" *ngIf="project?.body" [innerHTML]="project?.body"></p>
          <p *ngIf="project?.url"  style="font-weight: bold;">Project URL: <a class="url" [href]="project?.url" target="_blank" style="margin-right: 100px;">{{ project?.url }}</a></p>
          <p *ngIf="project?.repo" style="font-weight: bold;">      
            <a class="url" [href]="'https://github.com/samanehesh/' + project?.repo + '.git'" target="_blank">
            <img src="../assets/images/github2.jpg" width="30px" height="28">
            </a> :
            <a class="url" [href]="'https://github.com/samanehesh/' + project?.repo + '.git'" target="_blank" style="margin-right: 100px;">{{ project?.repo }}</a>
          </p>
        </div>
        <footer>
          <div *ngIf="project?.category && project?.category?.name">
            <a [ngStyle]="{'background-color': project?.category?.color}" href = 
            "/projects/categories/{{project?.category?.slug}}"
      
          >
          {{ project?.category?.name }}
        </a>
          </div>
          <div style="margin-top: 10px;" *ngIf="project?.tags">
            <!-- Tags: -->
            <span style="margin-right: 3px;"*ngFor="let tag of project?.tags">
              <a [ngStyle]="{'background-color': tag.color}"href =  "/projects/tags/{{tag.slug}}"
            >
            {{ tag.name }}
          </a>
            </span>
          </div>
        </footer>
    </section>
  </article>

    </div>

</div>
