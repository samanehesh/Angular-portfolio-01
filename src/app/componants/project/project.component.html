
<article class = "oneProject">
  <section class="project-card">
      <img
        *ngIf="project?.image"
        [src]="'assets/images/' + project?.image"
        alt="Image of {{ project?.title }}"
      />
      <div>
        <p>{{ project?.title | uppercase }}</p>
        <p>{{ project?.excerpt }}</p>
        <p [innerHTML]="project?.body"></p>

      </div>
  </section>

  <footer>
    <div *ngIf="project?.category && project?.category?.name">
      Category: 
      <a href = 
      "/projects/categories/{{project?.category?.slug}}"

    >
    {{ project?.category?.name }}
  </a>
    </div>
    <div *ngIf="project?.tags">
      Tags:
      <span *ngFor="let tag of project?.tags">
        <a href = 
        "/projects/tags/{{tag.slug}}"
      >
      {{ tag.name }}
    </a>
      </span>
    </div>
  </footer>
</article>

<header>
  <button type="button" (click)="goBack()">Back</button>
</header>
